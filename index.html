<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Venture Bros Trivia Game</title>
</head>
<body>
    <header>
        <!-- Include: Title & Score;  -->
        <div class="hero-image">
            <div id="quiz">
             </div>

             
             <div class="score-box">
                    <div class="score-container">
                       
                            <h1>Score: </h1>   <p class="scored"></p>
        
                        
                    </div>
        
                   
                </div>
        </div>

       

    </header>



    <main>
        <!-- Here the question and answer box, submit button -->

        <section class="question">
                <h2>Questions</h2>
            <div class="question-box">
                <p class="theQuestion">innerText Changes</p>
                   
            </div>
        </section>

        <section class="answers" id="elem">
             <h2>Answers</h2>
            <div class="answer-choices">
               
            
            </div>
        </section>

        <section class="modal">
            <div class="modal-content">
                <span class="close" onclick="">&times;</span>
                <h2>WRONG!</h2>
                
                <img src="https://i.pinimg.com/originals/98/e1/3d/98e13d1bd009c8c392fe8f4c6cb5224e.jpg" alt="The Mighty Monarch">
            </div>

        </section>

        <section class="correct-answer-modal">
            <div class="correct-modal">
                <span class="close-correct" onclick="">&times;</span>
                <h2>Correct! Go Team Venture!  </h2>
                <img src="https://cdn-images-1.medium.com/max/2000/1*1FzmxzXc7JMXNw8zVZWpMg.jpeg" alt="DrVenture">
            </div>
        </section>


    </main>



    
</body>
<script src="./js/script.js"></script>
</html>
